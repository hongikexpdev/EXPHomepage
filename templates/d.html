      <h1>발표자 추첨기</h1>

      </ins></ins>
      <form method="get" action="/" onsubmit="return false;">
         <fieldset>
            <label>
               추첨할 것을 입력해바바바바<br>
               <div style="font: 12px/1.5 helvetica, sans-serif;">Comma-separated list</div>
               <textarea style="width:100%; height: 100px; resize:none;" name="things" id="things">박성환,노창희,백서연,김기현,김지희,김하율,노현수,이재열,장현석,안주리,양기열,이영범,홍지영,김재현</textarea>
            </label>
         </fieldset>
         <p>
            <input type="button" id="mybt" value="골라 골라 아무나 골라" onclick="rnd(); ">
         </p>
      </form>


      <script type="text/javascript">
      
      var rnd = function () {
         var things;
         var a = 0;
         things = document.getElementById('things').value;
         things = things.replace(', ', ',');
         things = things.split(',');
         document.getElementById("mybt").disabled = true;
         document.getElementById('result').style.fontSize = '15px';
         document.getElementById('result').style.color = 'Black';
         start = setInterval(function(){
            a++;
            document.getElementById('result').innerHTML = things[a%things.length];
            if(a>200)
            {
            clearInterval(start);
            setTimeout(function () {
            var thing;
            thing = Math.floor(Math.random() * things.length);
            document.getElementById('result').innerHTML = things[thing];
            document.getElementById('result').style.fontSize = '60px';
            document.getElementById('result').style.color = 'Red';
            document.getElementById("mybt").disabled = false;
            }, 500);
            };
      }, 50);
}
      
      </script>
